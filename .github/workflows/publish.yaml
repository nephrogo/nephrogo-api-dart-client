name: Deploy to production
on: push

#on:
#  push:
#    tags:
#      - 'v*'

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master

      - name: Get newest Nephrolog Open Api contract
        run: wget -O swagger.json https://api.nephrolog.lt/swagger/v1/swagger.json

      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - run: dart --version
      - run: flutter --version

      - run: flutter pub get

      - run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Push generated client to separate branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: dist
          FOLDER: api
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
