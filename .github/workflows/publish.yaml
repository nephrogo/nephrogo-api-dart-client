name: Deploy to production
on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master

      - name: Get newest Nephrolog Open Api contract
        run: wget -O swagger.json https://api.nephrolog.lt/swagger/v1/swagger.json

      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - run: dart --version
      - run: flutter --version

      - run: flutter pub get

      - run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dist
          force: true
          directory: api
