name: Build and publish API client to branch 

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_publish:
    name: Build and publish API client to branch
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master

      - name: Get newest Nephrolog Open Api contract
        run: wget -O swagger.json https://api.nephrolog.lt/swagger/v1/swagger.json

      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - run: dart --version
      - run: flutter --version

      - run: flutter pub get

      - run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Push generated client to branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: ${{ github.event.release.tag_name }}
          FOLDER: api
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Auto generated NephroLog API client"

